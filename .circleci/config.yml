version: 2.1
 
jobs:
  build:
    docker:
      - image: circleci/python:3.8
 
    steps:
      - checkout

      # Install dependencies
      - run:
          name: Install Python dependencies
          command: |
            pip install pytest docker # Add other dependencies as needed 
 
      # Run tests
      - run:
          name: Run tests
          command: |
            pytest test_sparse_recommender.py # Adjust based on your project structure and testing framework

      # Start Docker daemon
      - setup_remote_docker:
          version: 19.03.13

      # Build Docker image upon successful tests
      - run:
          name: Build and Push Docker image
          command: |
            docker build -t $DOCKERHUB_USERNAME/sparse_matrix-image:latest .
            docker login -u $DOCKERHUB_USERNAME -p $DOCKERHUB_PASSWORD 
            docker push $DOCKERHUB_USERNAME/sparse_matrix-image:latest
 
workflows:
  version: 2
  test:
    jobs:
      - build


